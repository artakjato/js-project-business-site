<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>FikaMatch</title>

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
   
  >
</head>

<body>

  <div class="navigation-bar">
    <p class="logo">
      <span style='font-size:30px;'>&#9749;</span>
      FikaMatch
    </p>
    <span class="nav-links">
      <p>
        Home
      </p>
      <p>
        Events
      </p>
      <p>
        Blog
      </p>
      <p>
        Login
      </p>
    </span>
  </div>


  <div class="homepage">
    <div class="homepage-inner">
      <div class="homepagePlaceholder">
        <h1 class="content-header">Find someone to share a fika with</h1>
        <h2 class="content-subheader">Meet locals over coffee and kannelbullar - casual, friendly, real.</h2>
        <a
          href="#signup"
          class="button1"
        >Create Profile</a>
        <a class="button2">Browse Profiles</a>
    </div>
      <div class="coffeeImagePlaceholder">
        <img
          src="https://images.unsplash.com/photo-1543269865-4430f94492b9?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="People drinking coffee"
        >
      </div>
    </div>
  </div>


  <div class="content-buttons">
    <div class="top-buttons">
      <p class="button3">Verified by BankId</p>
      <p class="button4">Fika Events</p>
      <p class="button5">Local Cafes Near You</p>
    </div>
    <div class="bottom-buttons">
        <p class="button9">Profile1
        <img
          src="img/icon_img1.jpg"
          alt="A profile picture"
        >
      </p>
      <p class="button10">Profile2
        <img
          src="img/icon_img2.jpg"
          alt="A profile picture"
        >
      </p>
      <p class="button11">Profile3
        <img
          src="img/icon_img3.jpg"
          alt="A profile picture"
        >
      </p>
    </div>
  </div>

  <div
    id="signup"
    class="createProfile"
  >
    <form
      class="createProfileForm"
      action="http://httpbin.org/anything"
      method="post"
    >
      <label>
        User email
        <input
          class="inputEmail"
          type="email"
          name="email"
          placeholder="example@email.com"
          required
        >
      </label>

      <label>
        Username
        <input
          type="username"
          name="username"
          required
        >
      </label>

      <label>
        Password
        <input
          type="password"
          name="password"
          required
        >
      </label>

      <label>
        Retype Password
        <input
          type="password"
          name="password"
          required
        >
      </label>

      <label>Subscription type:<br>
        <input
          type="radio"
          name="role"
          value="admin"
        > Free<br>
        <input
          type="radio"
          name="role"
          value="user"
        >
        Premium<br>
        <br>
      </label>

      <button
        class="submit"
        type="submit"
      >Create Profile</button>
    </form>

  </div>

  <span class="footer">
    </p>Made by Arta K.</p>
  </span>


</body>

</html>
