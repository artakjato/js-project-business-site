<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FikaMatch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="navigation-bar">
    <p class="logo">
      <span style='font-size:30px;'>&#9749;</span>
      FikaMatch
    </p>
    <span class="nav-links">
      <p>
        Home
      </p>
      <p>
        Events
      </p>
      <p>
        Blog
      </p>
      <p>
        Login
      </p>
    </span>
  </div>

  <div class="homepage">
    <div>
      <h1 class="content-header">Find someone to share a fika with</h1>
      <h2 class="content-subheader">Meet locals over coffee and kannelbullar - casual, friendly, real.</h2>
      <p class="button1">Create Profile</p>
      <p class="button2">Browse Profiles</p>
    </div>
    <div class="three-cups-of-coffee">
      <img src="more_coffee.jpg" alt="Three cups of coffee">
  </div>
  </div>


  <div class="content-buttons">
    <div class="top-buttons">
      <p class="button3">Verified by BankId</p>
      <p class="button4">Fika Events</p>
      <p class="button5">Local Cafes Near You</p>
    </div>
    <div class="bottom-buttons">
      <p class="button9">Profile1
        <img src="icon_img1.jpg" alt="A profile picture">
      </p>
      <p class="button10">Profile2
        <img src="icon_img2.jpg" alt="A profile picture">
      </p>
      <p class="button11">Profile3
        <img src="icon_img3.jpg" alt="A profile picture">
      </p>
    </div>
  </div>

  <span class="footer">
    </p>Made by Arta K.</p>
  </span>

</html>
